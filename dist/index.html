<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Hamsnake</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <a href="https://github.com/thebenkogan/hamsnake" target="_blank"
          ><h2>Source</h2></a
        >
        <select id="speed">
          <option value="80">Slow</option>
          <option value="50">Normal</option>
          <option value="20" selected>Fast</option>
        </select>
      </div>
      <div id="snake">
        <canvas id="canvas" tabindex="1" style="outline: 0"></canvas>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
